<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #70c5ce; }
    canvas { display: block; }
    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 3;
      text-shadow: 2px 2px 2px black;
    }
    #startScreen {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 2;
    }
    #startButton {
      margin-bottom: 50px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    #tapToFlapText {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 3;
      text-shadow: 2px 2px 2px black;
    }
    #gameOverScreen {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
      transition: top 0.8s ease-out;
    }
    #gameOverScreen.show { top: 30%; }
    #gameOverText {
      width: 300px;
      animation: bounce 1s infinite alternate;
      display: none;
    }
    #gameOverInfo {
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin-top: 20px;
      text-shadow: 2px 2px 2px black;
    }
    #restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    #fadeOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 5;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="scoreDisplay">0</div>
<div id="startScreen"><button id="startButton">Start Game</button></div>
<div id="tapToFlapText">Tap to Flap</div>
<div id="gameOverScreen">
  <img id="gameOverText" src="PngItem_2298909.png" alt="Game Over" />
  <div id="gameOverInfo"></div>
  <button id="restartButton">Restart</button>
</div>
<div id="fadeOverlay"></div>

<audio id="deathSound" src="traimory-hit-low-gun-shot-cinematic-trailer-sound-effects-161154.mp3"></audio>
<audio id="scoreSound1" src="coin-recieved-230517.mp3"></audio>
<audio id="scoreSound2" src="coin-257878.mp3"></audio>
<audio id="flapSound" src="flappy_whoosh-43099.mp3"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const GRAVITY = 0.5;
const FLAP = -10;
const PIPE_WIDTH = 80;
const PIPE_GAP = 200;
const PIPE_SPACING = 150;
const BIRD_SIZE = 48;

let birdY = height / 2;
let birdVelocity = 0;
let birdAngle = 0;
let pipes = [];
let frame = 0;
let gameOver = false;
let realGameStarted = false;
let waitingForFirstInput = true;
let score = 0;
let highScore = parseInt(localStorage.getItem("flappyHighScore")) || 0;
let useFirstScoreSound = true;

const birdImg = new Image();
birdImg.src = "IMG_1460.png";

const bgImg = new Image();
bgImg.src = "background.png";

const deathSound = document.getElementById("deathSound");
const scoreSound1 = document.getElementById("scoreSound1");
const scoreSound2 = document.getElementById("scoreSound2");
const flapSound = document.getElementById("flapSound");

function drawBackground() {
  ctx.drawImage(bgImg, 0, 0, width, height);
}

function drawBird() {
  ctx.save();
  ctx.translate(width / 3 + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2);
  if (!realGameStarted || (realGameStarted && waitingForFirstInput)) {
    ctx.rotate(0);
  } else {
    ctx.rotate(birdAngle * Math.PI / 180);
  }
  ctx.drawImage(birdImg, -BIRD_SIZE / 2, -BIRD_SIZE / 2, BIRD_SIZE, BIRD_SIZE);
  ctx.restore();
}

function drawPipe(pipe) {
  ctx.fillStyle = "#00FF00";
  ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
  ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, height - pipe.bottom);
}

function drawPipes() {
  pipes.forEach(drawPipe);
}

function addPipe() {
  const top = Math.random() * (height - PIPE_GAP - 200) + 100;
  const bottom = top + PIPE_GAP;
  pipes.push({ x: width, top, bottom, passed: false });
}

function update() {
  if (!gameOver) {
    if (!realGameStarted || (realGameStarted && waitingForFirstInput)) {
      if (frame % 25 === 0) birdVelocity = FLAP;
      birdVelocity = 0;
    } else {
      birdVelocity += GRAVITY;
      if (frame % PIPE_SPACING === 0) addPipe();
    }

    birdY += birdVelocity;

    if (birdVelocity < 0) birdAngle = -20;
    else birdAngle = Math.min(birdAngle + 2, 90);

    if (!waitingForFirstInput) {
      pipes.forEach(pipe => {
        pipe.x -= 3;

        if (!pipe.passed && width / 3 > pipe.x + PIPE_WIDTH / 2) {
          pipe.passed = true;
          score++;
          document.getElementById("scoreDisplay").innerText = score;

          if (useFirstScoreSound) {
            scoreSound1.currentTime = 0;
            scoreSound1.play();
          } else {
            scoreSound2.currentTime = 0;
            scoreSound2.play();
          }
          useFirstScoreSound = !useFirstScoreSound;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

      pipes.forEach(pipe => {
        const birdBoxX = width / 3;
        const birdTop = birdY;
        const birdBottom = birdY + BIRD_SIZE;
        if (
          birdBoxX + BIRD_SIZE > pipe.x &&
          birdBoxX < pipe.x + PIPE_WIDTH &&
          (birdTop < pipe.top || birdBottom > pipe.bottom)
        ) {
          triggerGameOver();
        }
      });

      if (birdY > height || birdY < 0) triggerGameOver();
    }
  } else {
    birdVelocity += GRAVITY;
    birdY += birdVelocity;
    birdAngle += 6;
  }
}

function draw() {
  drawBackground();
  drawPipes();
  drawBird();
}

function gameLoop() {
  update();
  draw();
  frame++;
  requestAnimationFrame(gameLoop);
}

function startRealGame() {
  realGameStarted = true;
  waitingForFirstInput = true;
  pipes = [];
  birdY = height / 2;
  birdVelocity = 0;
  birdAngle = 0;
  frame = 0;
  score = 0;
  gameOver = false;
  document.getElementById("scoreDisplay").innerText = "0";
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("tapToFlapText").style.display = "block";
  document.getElementById("gameOverScreen").classList.remove("show");
  document.getElementById("gameOverText").style.display = "none";
}

function triggerGameOver() {
  if (!gameOver) {
    birdVelocity = FLAP;
    birdAngle = 0;
    gameOver = true;
    deathSound.currentTime = 0;
    deathSound.play();
    setTimeout(() => {
      document.getElementById("gameOverText").style.display = "block";
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore", highScore);
        document.getElementById("gameOverInfo").innerHTML =
          `<div style="color: orange; font-weight: bold;">NEW!</div>` +
          `High Score: ${highScore}<br>Score: ${score}`;
      } else {
        document.getElementById("gameOverInfo").innerHTML =
          `High Score: ${highScore}<br>Score: ${score}`;
      }
      document.getElementById("gameOverScreen").classList.add("show");
    }, 1000);
  }
}

function restartGame() {
  const overlay = document.getElementById("fadeOverlay");
  overlay.style.opacity = 1;

  setTimeout(() => {
    startRealGame();
    overlay.style.opacity = 0;
  }, 1000);
}

document.getElementById("startButton").addEventListener("click", startRealGame);
document.getElementById("restartButton").addEventListener("click", restartGame);

function handleFirstFlap() {
  if (realGameStarted && !gameOver) {
    if (waitingForFirstInput) {
      waitingForFirstInput = false;
      document.getElementById("tapToFlapText").style.display = "none";
    }
    birdVelocity = FLAP;
    flapSound.currentTime = 0;
    flapSound.play();
  }
}

document.addEventListener("keydown", handleFirstFlap);
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  handleFirstFlap();
}, { passive: false });

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

gameLoop();
</script>
</body>
</html>
