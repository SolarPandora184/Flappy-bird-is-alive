<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Fullscreen</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Base resolution for scaling
    const BASE_WIDTH = 288;
    const BASE_HEIGHT = 512;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Load images
    const bgImg = new Image();
    bgImg.src = 'FC5CD52C-CB05-42EB-B869-8A34F1FD71F9.png';

    const birdImg = new Image();
    birdImg.src = 'IMG_1460.png';

    // Constants
    const GRAVITY = 0.5;
    const FLAP = -10;
    const PIPE_WIDTH = 52;
    const PIPE_GAP = 120;
    const BIRD_WIDTH = 68;  // 34 * 2
    const BIRD_HEIGHT = 48; // 24 * 2

    let birdY = BASE_HEIGHT / 2;
    let birdVelocity = 0;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let bgX = 0;

    function scaleX(x) {
      return x * canvas.width / BASE_WIDTH;
    }

    function scaleY(y) {
      return y * canvas.height / BASE_HEIGHT;
    }

    function flap() {
      if (!gameOver) {
        birdVelocity = FLAP;
      } else {
        location.reload();
      }
    }

    document.addEventListener('keydown', flap);
    canvas.addEventListener('touchstart', flap);

    function drawBackground() {
      bgX -= 1;
      if (bgX <= -BASE_WIDTH) bgX = 0;
      ctx.drawImage(bgImg, scaleX(bgX), 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, scaleX(bgX + BASE_WIDTH), 0, canvas.width, canvas.height);
    }

    function drawBird() {
      ctx.drawImage(
        birdImg,
        scaleX(60),
        scaleY(birdY),
        scaleX(BIRD_WIDTH),
        scaleY(BIRD_HEIGHT)
      );
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(scaleX(pipe.x), 0, scaleX(PIPE_WIDTH), scaleY(pipe.top));
        ctx.fillRect(scaleX(pipe.x), scaleY(pipe.top + PIPE_GAP), scaleX(PIPE_WIDTH), canvas.height);
      });
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        const top = Math.random() * (BASE_HEIGHT - PIPE_GAP - 100) + 50;
        pipes.push({ x: BASE_WIDTH, top: top });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (pipe.x + PIPE_WIDTH === 60) {
          score++;
        }

        if (
          60 + BIRD_WIDTH > pipe.x &&
          60 < pipe.x + PIPE_WIDTH &&
          (birdY < pipe.top || birdY + BIRD_HEIGHT > pipe.top + PIPE_GAP)
        ) {
          gameOver = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = `${scaleY(24)}px Arial`;
      ctx.fillText('Score: ' + score, scaleX(10), scaleY(30));
    }

    function update() {
      if (!gameOver) {
        frame++;
        birdVelocity += GRAVITY;
        birdY += birdVelocity;

        if (birdY + BIRD_HEIGHT >= BASE_HEIGHT || birdY < 0) {
          gameOver = true;
        }

        updatePipes();
      }
    }

    function draw() {
      drawBackground();
      drawPipes();
      drawBird();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = `${scaleY(36)}px Arial`;
        ctx.fillText('Game Over', scaleX(60), canvas.height / 2);
        ctx.font = `${scaleY(18)}px Arial`;
        ctx.fillText('Tap to Restart', scaleX(80), canvas.height / 2 + scaleY(40));
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
