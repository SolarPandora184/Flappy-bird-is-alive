<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
    }
    #scoreDisplay, #gameOverDisplay {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      z-index: 3;
      text-shadow: 2px 2px 2px black;
    }
    #scoreDisplay {
      top: 20px;
      font-size: 40px;
    }
    #gameOverDisplay {
      top: 60%;
      display: none;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      background: rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 2;
    }
    #startButton {
      margin-bottom: 50px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    #fadeOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 4;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreDisplay">0</div>
  <div id="gameOverDisplay">
    <img src="PngItem_2298909.png" id="gameOverImage" style="width: 300px;"><br/>
    <div style="font-size: 32px;">High Score: <span id="highScore">0</span></div>
    <div style="font-size: 28px;">Score: <span id="finalScore">0</span></div>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="startScreen">
    <button id="startButton">Start Game</button>
  </div>
  <div id="fadeOverlay"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const GRAVITY = 0.5;
    const FLAP = -10;
    const PIPE_WIDTH = 80;
    const PIPE_GAP = 200;
    const PIPE_SPACING = 300;
    const BIRD_SIZE = 48;

    let birdY = height / 2;
    let birdVelocity = 0;
    let birdAngle = 0;
    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let paused = false;
    let realGameStarted = false;
    let score = 0;
    let highScore = 0;
    let passedPipeIndex = 0;
    let gameOverY = height + 300;

    const birdImg = new Image();
    birdImg.src = "IMG_1460.png";

    const bgImg = new Image();
    bgImg.src = "background.png";

    function drawBackground() {
      ctx.drawImage(bgImg, 0, 0, width, height);
    }

    function drawBird() {
      ctx.save();
      ctx.translate(width / 3 + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2);
      ctx.rotate(birdAngle * Math.PI / 180);
      ctx.drawImage(birdImg, -BIRD_SIZE / 2, -BIRD_SIZE / 2, BIRD_SIZE, BIRD_SIZE);
      ctx.restore();
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#00FF00";
      ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, height - pipe.bottom);
    }

    function drawPipes() {
      pipes.forEach(drawPipe);
    }

    function addPipe() {
      const top = Math.random() * (height - PIPE_GAP - 200) + 100;
      const bottom = top + PIPE_GAP;
      pipes.push({ x: width, top, bottom });
    }

    function update() {
      if (!paused) {
        if (!realGameStarted) {
          const midLine = height / 2;
          if (birdY >= midLine && birdVelocity >= 0) {
            birdVelocity = FLAP;
          }
        }

        if (gameOver) {
          birdVelocity += GRAVITY;
          birdAngle += 6;
          gameOverY -= 10;
          if (gameOverY < height / 3) gameOverY = height / 3;
        } else {
          birdVelocity += GRAVITY;
          if (birdVelocity < 0) birdAngle = -20;
          else birdAngle = Math.min(birdAngle + 2, 90);
        }

        birdY += birdVelocity;

        if (realGameStarted && frame % PIPE_SPACING === 0) addPipe();

        pipes.forEach(pipe => pipe.x -= 3);
        pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

        if (!gameOver && realGameStarted) {
          const birdBoxX = width / 3;
          const birdTop = birdY;
          const birdBottom = birdY + BIRD_SIZE;

          pipes.forEach((pipe, i) => {
            if (
              birdBoxX + BIRD_SIZE > pipe.x &&
              birdBoxX < pipe.x + PIPE_WIDTH &&
              (birdTop < pipe.top || birdBottom > pipe.bottom)
            ) gameOver = true;
          });

          if (birdY > height || birdY < 0) gameOver = true;

          if (pipes[passedPipeIndex] && birdBoxX > pipes[passedPipeIndex].x + PIPE_WIDTH) {
            score++;
            passedPipeIndex++;
            document.getElementById("scoreDisplay").innerText = score;
          }

          if (gameOver) {
            setTimeout(() => {
              document.getElementById("gameOverDisplay").style.display = "block";
              document.getElementById("finalScore").innerText = score;
              if (score > highScore) highScore = score;
              document.getElementById("highScore").innerText = highScore;
            }, 1000);
          }
        }
      }
    }

    function draw() {
      drawBackground();
      drawPipes();
      drawBird();
    }

    function gameLoop() {
      update();
      draw();
      frame++;
      requestAnimationFrame(gameLoop);
    }

    function startRealGame() {
      realGameStarted = true;
      pipes = [];
      birdY = height / 2;
      birdVelocity = 0;
      birdAngle = 0;
      frame = 0;
      score = 0;
      passedPipeIndex = 0;
      gameOver = false;
      gameOverY = height + 300;
      document.getElementById("scoreDisplay").innerText = "0";
      document.getElementById("startScreen").style.display = "none";
    }

    function restartGame() {
      const fade = document.getElementById("fadeOverlay");
      document.getElementById("gameOverDisplay").style.display = "none";

      fade.style.opacity = "1";
      setTimeout(() => {
        realGameStarted = false;
        paused = false;
        birdY = height / 2;
        birdVelocity = 0;
        birdAngle = 0;
        pipes = [];
        frame = 0;
        score = 0;
        passedPipeIndex = 0;
        gameOver = false;
        gameOverY = height + 300;
        document.getElementById("scoreDisplay").innerText = "0";
        fade.style.opacity = "0";
        document.getElementById("startScreen").style.display = "flex";
      }, 1000);
    }

    document.getElementById("startButton").addEventListener("click", startRealGame);
    document.addEventListener("keydown", () => {
      if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
    });
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
    }, { passive: false });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
