<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
    }
    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 3;
      text-shadow: 2px 2px 2px black;
    }
    #pauseMenu, #startScreen {
      position: absolute;
      width: 100%;
      z-index: 2;
    }
    #pauseMenu {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      display: none;
    }
    #startScreen {
      top: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    #startButton {
      margin-bottom: 50px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      font-size: 20px;
      background: white;
      border: 1px solid black;
      cursor: pointer;
    }
    #gameOverDisplay {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
      transition: top 0.8s ease-out;
    }
    #gameOverDisplay.show {
      top: 30%;
    }
    #gameOverImage {
      width: 300px;
      margin-bottom: 10px;
    }
    .gameOverLabel {
      font-size: 28px;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 2px black;
      margin: 5px 0;
    }
    #restartButton {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      background: white;
      border: 2px solid black;
      cursor: pointer;
      border-radius: 8px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreDisplay">0</div>

  <div id="startScreen">
    <button id="startButton">Start Game</button>
  </div>

  <div id="pauseMenu">
    <button onclick="resumeGame()">Continue</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <button id="pauseButton" onclick="togglePause()">Pause</button>

  <div id="gameOverDisplay">
    <img src="PngItem_2298909.png" id="gameOverImage" />
    <div class="gameOverLabel" id="highScoreLabel">High Score: 0</div>
    <div class="gameOverLabel" id="finalScoreLabel">Score: 0</div>
    <button id="restartButton">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const GRAVITY = 0.5;
    const FLAP = -10;
    const PIPE_WIDTH = 80;
    const PIPE_GAP = 200;
    const PIPE_SPACING = 300;
    const BIRD_SIZE = 48;
    let birdY = height / 2;
    let birdVelocity = 0;
    let birdAngle = 0;
    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let paused = false;
    let realGameStarted = false;
    let score = 0;
    let passedPipeIndex = 0;
    let highScore = 0;
    let didDeathFlap = false;

    const birdImg = new Image();
    birdImg.src = "IMG_1460.png";

    const bgImg = new Image();
    bgImg.src = "background.png";

    function drawBackground() {
      ctx.drawImage(bgImg, 0, 0, width, height);
    }

    function drawBird() {
      ctx.save();
      ctx.translate(width / 3 + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2);
      ctx.rotate(birdAngle * Math.PI / 180);
      ctx.drawImage(birdImg, -BIRD_SIZE / 2, -BIRD_SIZE / 2, BIRD_SIZE, BIRD_SIZE);
      ctx.restore();
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#00FF00";
      ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, height - pipe.bottom);
    }

    function drawPipes() {
      pipes.forEach(drawPipe);
    }

    function addPipe() {
      const top = Math.random() * (height - PIPE_GAP - 200) + 100;
      const bottom = top + PIPE_GAP;
      pipes.push({ x: width, top, bottom, scored: false });
    }

    function update() {
      if (!paused) {
        if (!realGameStarted) {
          if (frame % 25 === 0) birdVelocity = FLAP;
        }

        if (gameOver) {
          if (!didDeathFlap) {
            birdVelocity = FLAP;  // single extra flap on death
            birdAngle = -45;
            didDeathFlap = true;
          } else {
            birdVelocity += GRAVITY;
            birdAngle += 12; // spin faster
          }
        } else {
          birdVelocity += GRAVITY;
          birdAngle = birdVelocity < 0 ? -20 : Math.min(birdAngle + 2, 90);
        }

        birdY += birdVelocity;

        if (realGameStarted && frame % PIPE_SPACING === 0) addPipe();

        pipes.forEach(pipe => pipe.x -= 3);
        pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

        if (!gameOver && realGameStarted) {
          const birdBoxX = width / 3;
          const birdTop = birdY;
          const birdBottom = birdY + BIRD_SIZE;

          for (let pipe of pipes) {
            if (
              birdBoxX + BIRD_SIZE > pipe.x &&
              birdBoxX < pipe.x + PIPE_WIDTH &&
              (birdTop < pipe.top || birdBottom > pipe.bottom)
            ) {
              gameOver = true;
              showGameOver();
            }

            if (!pipe.scored && birdBoxX > pipe.x + PIPE_WIDTH / 2) {
              score++;
              pipe.scored = true;
              document.getElementById("scoreDisplay").innerText = score;
            }
          }

          if (birdY > height || birdY < 0) {
            gameOver = true;
            showGameOver();
          }
        }
      }
    }

    function draw() {
      drawBackground();
      drawPipes();
      drawBird();
    }

    function gameLoop() {
      update();
      draw();
      frame++;
      requestAnimationFrame(gameLoop);
    }

    function startRealGame() {
      realGameStarted = true;
      pipes = [];
      birdY = height / 2;
      birdVelocity = 0;
      birdAngle = 0;
      frame = 0;
      score = 0;
      passedPipeIndex = 0;
      gameOver = false;
      didDeathFlap = false;
      document.getElementById("scoreDisplay").innerText = "0";
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameOverDisplay").classList.remove("show");
    }

    function togglePause() {
      if (realGameStarted && !gameOver) {
        paused = true;
        document.getElementById("pauseMenu").style.display = "block";
      }
    }

    function resumeGame() {
      paused = false;
      document.getElementById("pauseMenu").style.display = "none";
    }

    function restartGame() {
      realGameStarted = false;
      paused = false;
      birdY = height / 2;
      birdVelocity = 0;
      birdAngle = 0;
      pipes = [];
      frame = 0;
      score = 0;
      passedPipeIndex = 0;
      gameOver = false;
      didDeathFlap = false;
      document.getElementById("pauseMenu").style.display = "none";
      document.getElementById("scoreDisplay").innerText = "0";
      document.getElementById("startScreen").style.display = "flex";
      document.getElementById("gameOverDisplay").classList.remove("show");
    }

    function showGameOver() {
      highScore = Math.max(highScore, score);
      document.getElementById("highScoreLabel").innerText = "High Score: " + highScore;
      document.getElementById("finalScoreLabel").innerText = "Score: " + score;
      document.getElementById("gameOverDisplay").classList.add("show");
    }

    document.getElementById("startButton").addEventListener("click", startRealGame);
    document.getElementById("restartButton").addEventListener("click", restartGame);

    document.addEventListener("keydown", () => {
      if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
    });

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
    }, { passive: false });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
