<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird with Grace Period</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    .pause-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    .pause-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 20;
    }
    .pause-menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="pause-button" id="pauseBtn">Pause</button>
  <div class="pause-menu" id="pauseMenu">
    <h2>Paused</h2>
    <button onclick="resumeGame()">Continue</button>
    <button onclick="location.reload()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const pauseBtn = document.getElementById('pauseBtn');
    const pauseMenu = document.getElementById('pauseMenu');

    const BASE_WIDTH = 288;
    const BASE_HEIGHT = 512;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const bgImg = new Image();
    bgImg.src = 'FC5CD52C-CB05-42EB-B869-8A34F1FD71F9.png';

    const birdImg = new Image();
    birdImg.src = 'IMG_1460.png';

    const GRAVITY = 0.5;
    const FLAP = -10;
    const PIPE_WIDTH = 52;
    const PIPE_GAP = 120;
    const BIRD_WIDTH = 68;
    const BIRD_HEIGHT = 48;

    let birdY = BASE_HEIGHT / 2;
    let birdVelocity = 0;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let paused = false;
    let bgX = 0;
    let gameStarted = false;

    function scaleX(x) {
      return x * canvas.width / BASE_WIDTH;
    }

    function scaleY(y) {
      return y * canvas.height / BASE_HEIGHT;
    }

    function startGame() {
      if (!gameStarted && !gameOver) {
        gameStarted = true;
      } else if (!gameOver && !paused) {
        birdVelocity = FLAP;
      } else if (gameOver) {
        location.reload();
      }
    }

    document.addEventListener('keydown', startGame);
    canvas.addEventListener('touchstart', startGame);

    pauseBtn.addEventListener('click', () => {
      if (!paused && !gameOver && gameStarted) {
        paused = true;
        pauseMenu.style.display = 'block';
      }
    });

    function resumeGame() {
      paused = false;
      pauseMenu.style.display = 'none';
    }

    function drawBackground() {
      bgX -= 1;
      if (bgX <= -BASE_WIDTH) bgX = 0;
      ctx.drawImage(bgImg, scaleX(bgX), 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, scaleX(bgX + BASE_WIDTH), 0, canvas.width, canvas.height);
    }

    function drawBird() {
      ctx.drawImage(
        birdImg,
        scaleX(60),
        scaleY(birdY),
        scaleX(BIRD_WIDTH),
        scaleY(BIRD_HEIGHT)
      );
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(scaleX(pipe.x), 0, scaleX(PIPE_WIDTH), scaleY(pipe.top));
        ctx.fillRect(scaleX(pipe.x), scaleY(pipe.top + PIPE_GAP), scaleX(PIPE_WIDTH), canvas.height);
      });
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        const top = Math.random() * (BASE_HEIGHT - PIPE_GAP - 100) + 50;
        pipes.push({ x: BASE_WIDTH, top: top });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (pipe.x + PIPE_WIDTH === 60) {
          score++;
        }

        const hitboxOffsetX = BIRD_WIDTH * 0.25;
        const hitboxOffsetY = BIRD_HEIGHT * 0.25;
        const hitboxWidth = BIRD_WIDTH * 0.5;
        const hitboxHeight = BIRD_HEIGHT * 0.5;

        if (
          60 + hitboxOffsetX + hitboxWidth > pipe.x &&
          60 + hitboxOffsetX < pipe.x + PIPE_WIDTH &&
          (birdY + hitboxOffsetY < pipe.top ||
           birdY + hitboxOffsetY + hitboxHeight > pipe.top + PIPE_GAP)
        ) {
          gameOver = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = `${scaleY(24)}px Arial`;
      ctx.fillText('Score: ' + score, scaleX(10), scaleY(30));
    }

    function drawStartMessage() {
      ctx.fillStyle = 'white';
      ctx.font = `${scaleY(24)}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText('Tap to Start', canvas.width / 2, canvas.height - scaleY(40));
      ctx.textAlign = 'left';
    }

    function update() {
      if (!gameOver && !paused && gameStarted) {
        frame++;
        birdVelocity += GRAVITY;
        birdY += birdVelocity;

        if (birdY + BIRD_HEIGHT >= BASE_HEIGHT || birdY < 0) {
          gameOver = true;
        }

        updatePipes();
      }
    }

    function draw() {
      drawBackground();
      if (gameStarted) drawPipes();
      drawBird();
      if (gameStarted) drawScore();
      if (!gameStarted && !gameOver) drawStartMessage();

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = `${scaleY(36)}px Arial`;
        ctx.fillText('Game Over', scaleX(60), canvas.height / 2);
        ctx.font = `${scaleY(18)}px Arial`;
        ctx.fillText('Tap to Restart', scaleX(80), canvas.height / 2 + scaleY(40));
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
