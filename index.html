<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
    }
    #scoreDisplay, #gameOverDisplay {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      z-index: 3;
      text-shadow: 2px 2px 2px black;
    }
    #scoreDisplay {
      top: 20px;
      font-size: 40px;
    }
    #gameOverDisplay {
      top: 100%;
      display: none;
      transition: top 0.5s ease;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      background: rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #startButton {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreDisplay">0</div>
  <div id="gameOverDisplay">
    <img src="PngItem_2298909.png" id="gameOverImage" style="width: 300px;"><br/>
    <div style="font-size: 32px;">High Score: <span id="highScore">0</span></div>
    <div style="font-size: 28px;">Score: <span id="finalScore">0</span></div>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="startScreen">
    <button id="startButton">Start Game</button>
  </div>

</html>
