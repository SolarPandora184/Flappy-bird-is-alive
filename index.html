<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const bgImg = new Image();
    bgImg.src = 'FC5CD52C-CB05-42EB-B869-8A34F1FD71F9.png'; // Background image

    const birdImg = new Image();
    birdImg.src = '8DC49B4A-888B-43F9-BD93-4D1A28A80078.png'; // Bird image

    const GRAVITY = 0.6;
    const FLAP = -10;
    const PIPE_WIDTH = 60;
    const PIPE_GAP = 150;
    const BIRD_WIDTH = 34;
    const BIRD_HEIGHT = 24;

    let birdY = canvas.height / 2;
    let birdVelocity = 0;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let bgX = 0;

    function flap() {
      if (!gameOver) {
        birdVelocity = FLAP;
      } else {
        location.reload();
      }
    }

    document.addEventListener('keydown', flap);
    canvas.addEventListener('touchstart', flap);

    function drawBackground() {
      bgX -= 1;
      if (bgX <= -canvas.width) bgX = 0;
      ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    function drawBird() {
      ctx.drawImage(birdImg, 80, birdY, BIRD_WIDTH, BIRD_HEIGHT);
    }

    function drawPipes() {
      ctx.fillStyle = '#228B22';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + PIPE_GAP, PIPE_WIDTH, canvas.height);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
        pipes.push({ x: canvas.width, top: top });
      }
      pipes.forEach(pipe => {
        pipe.x -= 2;

        // Score update
        if (pipe.x + PIPE_WIDTH === 80) {
          score++;
        }

        // Collision detection
        if (
          80 + BIRD_WIDTH > pipe.x && 80 < pipe.x + PIPE_WIDTH &&
          (birdY < pipe.top || birdY + BIRD_HEIGHT > pipe.top + PIPE_GAP)
        ) {
          gameOver = true;
        }
      });

      // Remove off-screen pipes
      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
    }

    function drawScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '30px Arial';
      ctx.fillText(score, 10, 40);
    }

    function update() {
      if (!gameOver) {
        frame++;
        birdVelocity += GRAVITY;
        birdY += birdVelocity;

        if (birdY + BIRD_HEIGHT >= canvas.height) {
          gameOver = true;
        }

        updatePipes();
      }
    }

    function draw() {
      drawBackground();
      drawPipes();
      drawBird();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '36px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = '24px Arial';
        ctx.fillText('Tap to Restart', canvas.width / 2 - 90, canvas.height / 2 + 40);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
