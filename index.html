<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
    }
    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 3;
      text-shadow: 2px 2px 2px black;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 2;
    }
    #startButton {
      margin-bottom: 50px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    #gameOverScreen {
      position: absolute;
      top: 200%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      transition: top 1s ease;
      z-index: 4;
    }
    #gameOverScreen img {
      width: 300px;
    }
    #gameOverScreen p {
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px 2px black;
      margin: 10px 0;
    }
    #restartButton {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreDisplay">0</div>

  <div id="startScreen">
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameOverScreen">
    <img src="PngItem_2298909.png" alt="Game Over" />
    <p id="highScoreDisplay">High Score: 0</p>
    <p id="finalScoreDisplay">Score: 0</p>
    <button id="restartButton">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const GRAVITY = 0.5;
    const FLAP = -10;
    const PIPE_WIDTH = 80;
    const PIPE_GAP = 200;
    const PIPE_SPACING = 300;
    const BIRD_SIZE = 48;
    let birdY = height / 2;
    let birdVelocity = 0;
    let birdAngle = 0;
    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let paused = false;
    let realGameStarted = false;
    let score = 0;
    let passedPipeIndex = 0;
    let highScore = 0;

    const birdImg = new Image();
    birdImg.src = "IMG_1460.png";

    const bgImg = new Image();
    bgImg.src = "FC5CD52C-CB05-42EB-B869-8A34F1FD71F9.png";

    function drawBackground() {
      ctx.drawImage(bgImg, 0, 0, width, height);
    }

    function drawBird() {
      ctx.save();
      ctx.translate(width / 3 + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2);
      ctx.rotate(birdAngle * Math.PI / 180);
      ctx.drawImage(birdImg, -BIRD_SIZE / 2, -BIRD_SIZE / 2, BIRD_SIZE, BIRD_SIZE);
      ctx.restore();
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#00FF00";
      ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, height - pipe.bottom);
    }

    function drawPipes() {
      pipes.forEach(drawPipe);
    }

    function addPipe() {
      const top = Math.random() * (height - PIPE_GAP - 200) + 100;
      const bottom = top + PIPE_GAP;
      pipes.push({ x: width, top, bottom });
    }

    function update() {
      if (!paused) {
        if (!realGameStarted) {
          if (birdY >= height / 2) birdVelocity = FLAP;
        }

        birdVelocity += GRAVITY;

        if (gameOver) {
          birdAngle += 6;
        } else {
          birdAngle = birdVelocity < 0 ? -20 : Math.min(birdAngle + 2, 90);
        }

        birdY += birdVelocity;

        if (realGameStarted && frame % PIPE_SPACING === 0) addPipe();
        pipes.forEach(pipe => pipe.x -= 3);
        pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

        if (!gameOver && realGameStarted) {
          const birdBoxX = width / 3;
          const birdTop = birdY;
          const birdBottom = birdY + BIRD_SIZE;

          pipes.forEach(pipe => {
            if (
              birdBoxX + BIRD_SIZE > pipe.x &&
              birdBoxX < pipe.x + PIPE_WIDTH &&
              (birdTop < pipe.top || birdBottom > pipe.bottom)
            ) {
              gameOver = true;
              showGameOverScreen();
            }
          });

          if (birdY > height || birdY < 0) {
            gameOver = true;
            showGameOverScreen();
          }

          if (pipes[passedPipeIndex] && birdBoxX > pipes[passedPipeIndex].x + PIPE_WIDTH) {
            score++;
            passedPipeIndex++;
            document.getElementById("scoreDisplay").innerText = score;
          }
        }
      }
    }

    function draw() {
      drawBackground();
      drawPipes();
      drawBird();
      if (!realGameStarted) {
        // Mid-screen bounce line
        ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
        ctx.beginPath();
        ctx.moveTo(0, height / 2);
        ctx.lineTo(width, height / 2);
        ctx.stroke();
      }
    }

    function gameLoop() {
      update();
      draw();
      frame++;
      requestAnimationFrame(gameLoop);
    }

    function startRealGame() {
      realGameStarted = true;
      pipes = [];
      birdY = height / 2;
      birdVelocity = 0;
      birdAngle = 0;
      frame = 0;
      score = 0;
      passedPipeIndex = 0;
      gameOver = false;
      document.getElementById("scoreDisplay").innerText = "0";
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameOverScreen").style.top = "200%";
    }

    function showGameOverScreen() {
      if (score > highScore) highScore = score;
      document.getElementById("highScoreDisplay").innerText = `High Score: ${highScore}`;
      document.getElementById("finalScoreDisplay").innerText = `Score: ${score}`;
      setTimeout(() => {
        document.getElementById("gameOverScreen").style.top = "30%";
      }, 500);
    }

    function restartGame() {
      document.getElementById("gameOverScreen").style.top = "200%";
      setTimeout(() => {
        realGameStarted = false;
        birdY = height / 2;
        birdVelocity = 0;
        birdAngle = 0;
        pipes = [];
        frame = 0;
        score = 0;
        passedPipeIndex = 0;
        gameOver = false;
        document.getElementById("scoreDisplay").innerText = "0";
        document.getElementById("startScreen").style.display = "flex";
      }, 1000);
    }

    document.getElementById("startButton").addEventListener("click", startRealGame);
    document.getElementById("restartButton").addEventListener("click", restartGame);

    document.addEventListener("keydown", () => {
      if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
    });

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
    }, { passive: false });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
