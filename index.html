<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    .pause-button, .start-screen button {
      position: absolute;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .pause-button {
      top: 10px;
      right: 10px;
    }
    .pause-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 20;
    }
    .pause-menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 15;
      pointer-events: none;
    }
    .start-screen button {
      pointer-events: auto;
      margin-bottom: 40px;
      animation: bounce 1.5s infinite;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="start-screen" id="startScreen">
    <button onclick="startRealGame()">Start Game</button>
  </div>
  <button class="pause-button" id="pauseBtn">Pause</button>
  <div class="pause-menu" id="pauseMenu">
    <h2>Paused</h2>
    <button onclick="resumeGame()">Continue</button>
    <button onclick="location.reload()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const pauseBtn = document.getElementById('pauseBtn');
    const pauseMenu = document.getElementById('pauseMenu');
    const startScreen = document.getElementById('startScreen');

    const BASE_WIDTH = 288;
    const BASE_HEIGHT = 512;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const bgImg = new Image();
    bgImg.src = 'FC5CD52C-CB05-42EB-B869-8A34F1FD71F9.png';
    const birdImg = new Image();
    birdImg.src = 'IMG_1460.png';

    const GRAVITY = 0.5;
    const FLAP = -10;
    const PIPE_WIDTH = 52;
    const PIPE_GAP = 120;
    const BIRD_WIDTH = 68;
    const BIRD_HEIGHT = 48;

    let birdY = BASE_HEIGHT / 2;
    let birdX = 60;
    let birdVelocity = 0;
    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let paused = false;
    let bgX = 0;
    let realGameStarted = false;

    function scaleX(x) {
      return x * canvas.width / BASE_WIDTH;
    }

    function scaleY(y) {
      return y * canvas.height / BASE_HEIGHT;
    }

    document.addEventListener('keydown', () => {
      if (!realGameStarted || gameOver || paused) return;
      birdVelocity = FLAP;
    });

    canvas.addEventListener('touchstart', () => {
      if (!realGameStarted || gameOver || paused) return;
      birdVelocity = FLAP;
    }, { passive: false });

    pauseBtn.addEventListener('click', () => {
      if (!paused && !gameOver && realGameStarted) {
        paused = true;
        pauseMenu.style.display = 'block';
      }
    });

    function resumeGame() {
      paused = false;
      pauseMenu.style.display = 'none';
    }

    function startRealGame() {
      realGameStarted = true;
      gameOver = false;
      birdY = BASE_HEIGHT / 2;
      birdVelocity = 0;
      pipes = [];
      startScreen.style.display = 'none';
    }

    function drawBackground() {
      bgX -= 1;
      if (bgX <= -BASE_WIDTH) bgX = 0;
      ctx.drawImage(bgImg, scaleX(bgX), 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, scaleX(bgX + BASE_WIDTH), 0, canvas.width, canvas.height);
    }

    function drawBird() {
      ctx.drawImage(
        birdImg,
        scaleX(birdX),
        scaleY(birdY),
        scaleX(BIRD_WIDTH),
        scaleY(BIRD_HEIGHT)
      );
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(scaleX(pipe.x), 0, scaleX(PIPE_WIDTH), scaleY(pipe.top));
        ctx.fillRect(scaleX(pipe.x), scaleY(pipe.top + PIPE_GAP), scaleX(PIPE_WIDTH), canvas.height);
      });
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        const top = Math.random() * (BASE_HEIGHT - PIPE_GAP - 100) + 50;
        pipes.push({ x: BASE_WIDTH, top: top });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;
      });

      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
    }

    function getNextPipe() {
      return pipes.find(pipe => pipe.x + PIPE_WIDTH > birdX);
    }

    function autoFlapControl() {
      const next = getNextPipe();
      if (next) {
        const targetY = next.top + PIPE_GAP / 2 - BIRD_HEIGHT / 2;
        if (birdY > targetY + 10 && birdVelocity > 0) {
          birdVelocity = FLAP;
        }
      }
    }

    function update() {
      if (!paused) {
        frame++;

        if (!realGameStarted) {
          autoFlapControl();
        } else {
          if (!gameOver) {
            birdVelocity += GRAVITY;
          }
        }

        birdY += birdVelocity;

        if (realGameStarted && (birdY + BIRD_HEIGHT >= BASE_HEIGHT || birdY < 0)) {
          gameOver = true;
          startScreen.style.display = 'flex';
        }

        updatePipes();
      }
    }

    function draw() {
      drawBackground();
      drawPipes();
      drawBird();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
