<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const GRAVITY = 0.5;
const FLAP = -10;
const PIPE_WIDTH = 80;
const PIPE_GAP = 200;
const PIPE_SPACING = 150;
const BIRD_SIZE = 48;

let birdY = height / 2;
let birdVelocity = 0;
let birdAngle = 0;
let pipes = [];
let frame = 0;
let gameOver = false;
let realGameStarted = false;
let waitingForFirstInput = true;
let score = 0;
let highScore = parseInt(localStorage.getItem("highScore")) || 0;
let useFirstScoreSound = true;

const birdImg = new Image();
birdImg.src = "IMG_1460.png";

const bgImg = new Image();
bgImg.src = "FC5CD52C-CB05-42EB-B869-8A34F1FD71F9.png";

const deathSound = document.getElementById("deathSound");
const scoreSound1 = document.getElementById("scoreSound1");
const scoreSound2 = document.getElementById("scoreSound2");
const flapSound = document.getElementById("flapSound");

function drawBackground() {
  ctx.drawImage(bgImg, 0, 0, width, height);
}

function drawBird() {
  ctx.save();
  ctx.translate(width / 3 + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2);
  if (!waitingForFirstInput) ctx.rotate(birdAngle * Math.PI / 180);
  ctx.drawImage(birdImg, -BIRD_SIZE / 2, -BIRD_SIZE / 2, BIRD_SIZE, BIRD_SIZE);
  ctx.restore();
}

function drawPipe(pipe) {
  ctx.fillStyle = "#00FF00";
  ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
  ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, height - pipe.bottom);
}

function drawPipes() {
  pipes.forEach(drawPipe);
}

function addPipe() {
  const top = Math.random() * (height - PIPE_GAP - 200) + 100;
  const bottom = top + PIPE_GAP;
  pipes.push({ x: width, top, bottom, passed: false });
}

function update() {
  if (!gameOver) {
    if (waitingForFirstInput) {
      document.getElementById("tapText").style.display = "block";

      if (pipes.length === 0) addPipe();

      const nextPipe = pipes.find(p => p.x + PIPE_WIDTH > width / 3) || pipes[0];
      const targetMid = (nextPipe.top + nextPipe.bottom) / 2;
      const flapZoneTop = targetMid - 30;
      const flapZoneBottom = targetMid + 30;

      birdVelocity += GRAVITY;
      birdY += birdVelocity;

      // Keep bird within the gap
      if (birdY < nextPipe.top) {
        birdY = nextPipe.top;
        birdVelocity = 0;
      }

      // Auto flap silently
      if (birdY + BIRD_SIZE > flapZoneBottom) {
        birdVelocity = FLAP;
        // No sound here for auto-flap
      }

    } else {
      document.getElementById("tapText").style.display = "none";
      birdVelocity += GRAVITY;

      if (realGameStarted && frame % PIPE_SPACING === 0) addPipe();

      pipes.forEach(pipe => {
        pipe.x -= 3;

        if (!pipe.passed && width / 3 > pipe.x + PIPE_WIDTH / 2) {
          pipe.passed = true;
          score++;
          document.getElementById("scoreDisplay").innerText = score;

          if (useFirstScoreSound) {
            scoreSound1.currentTime = 0;
            scoreSound1.play();
          } else {
            scoreSound2.currentTime = 0;
            scoreSound2.play();
          }
          useFirstScoreSound = !useFirstScoreSound;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

      pipes.forEach(pipe => {
        const birdBoxX = width / 3;
        const birdTop = birdY;
        const birdBottom = birdY + BIRD_SIZE;
        if (
          birdBoxX + BIRD_SIZE > pipe.x &&
          birdBoxX < pipe.x + PIPE_WIDTH &&
          (birdTop < pipe.top || birdBottom > pipe.bottom)
        ) {
          triggerGameOver();
        }
      });

      if (birdY > height || birdY < 0) triggerGameOver();

      birdY += birdVelocity;

      if (!waitingForFirstInput) {
        if (birdVelocity < 0) birdAngle = -20;
        else birdAngle = Math.min(birdAngle + 2, 90);
      }
    }
  } else {
    birdVelocity += GRAVITY;
    birdY += birdVelocity;
    birdAngle += 6;
  }
}

function draw() {
  drawBackground();
  drawPipes();
  drawBird();
}

function gameLoop() {
  update();
  draw();
  frame++;
  requestAnimationFrame(gameLoop);
}

function startRealGame() {
  realGameStarted = true;
  waitingForFirstInput = true;
  pipes = [];
  birdY = height / 2;
  birdVelocity = 0;
  birdAngle = 0;
  frame = 0;
  score = 0;
  gameOver = false;
  document.getElementById("scoreDisplay").innerText = "0";
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("gameOverScreen").classList.remove("show");
  document.getElementById("fadeOverlay").style.opacity = 0;
}

function triggerGameOver() {
  if (!gameOver) {
    birdVelocity = FLAP;
    birdAngle = 0;
    gameOver = true;
    deathSound.currentTime = 0;
    deathSound.play();
    setTimeout(() => {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      document.getElementById("gameOverInfo").innerHTML =
        `High Score: ${highScore}<br>Score: ${score}`;
      document.getElementById("gameOverScreen").classList.add("show");
    }, 1000);
  }
}

function restartGame() {
  const overlay = document.getElementById("fadeOverlay");
  overlay.style.opacity = 1;

  setTimeout(() => {
    startRealGame();
  }, 1000);
}

document.getElementById("startButton").addEventListener("click", startRealGame);
document.getElementById("restartButton").addEventListener("click", restartGame);

function handleFirstFlap() {
  if (realGameStarted && !gameOver) {
    if (waitingForFirstInput) {
      waitingForFirstInput = false;
    }
    birdVelocity = FLAP;
    flapSound.currentTime = 0;
    flapSound.play();
  }
}

document.addEventListener("keydown", handleFirstFlap);
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  handleFirstFlap();
}, { passive: false });

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

gameLoop();
</script>
