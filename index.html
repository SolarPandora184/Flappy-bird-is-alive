<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
      background: url('FC5CD52C-CB05-42EB-B869-8A34F1FD71F9.png') repeat-x;
      background-size: cover;
    }
    #pauseMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      display: none;
      z-index: 3;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 2;
    }
    #startButton {
      margin-bottom: 50px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
      font-size: 20px;
      background: white;
      border: 1px solid black;
      cursor: pointer;
    }
    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px black;
      z-index: 3;
    }
    #fadeScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 4;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <button id="startButton">Start Game</button>
  </div>

  <div id="pauseMenu">
    <button onclick="resumeGame()">Continue</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <button id="pauseButton" onclick="togglePause()">Pause</button>
  <div id="scoreDisplay">0</div>
  <div id="fadeScreen"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const GRAVITY = 0.5;
    const FLAP = -10;
    const PIPE_WIDTH = 80;
    const PIPE_GAP = 200;
    const PIPE_SPACING = 300;
    const BIRD_SIZE = 68;
    let birdY = height / 2;
    let birdVelocity = 0;
    let birdAngle = 0;
    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let paused = false;
    let realGameStarted = false;
    let score = 0;
    let deathTimer = 0;

    const birdImg = new Image();
    birdImg.src = "IMG_1460.png";

    function drawBird() {
      ctx.save();
      ctx.translate(width / 3 + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2);
      ctx.rotate((birdAngle * Math.PI) / 180);
      ctx.drawImage(birdImg, -BIRD_SIZE / 2, -BIRD_SIZE / 2, BIRD_SIZE, BIRD_SIZE);
      ctx.restore();
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#00ff00";
      ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, height - pipe.bottom);
    }

    function drawPipes() {
      pipes.forEach(drawPipe);
    }

    function addPipe() {
      const top = Math.random() * (height - PIPE_GAP - 200) + 100;
      const bottom = top + PIPE_GAP;
      pipes.push({ x: width, top, bottom, passed: false });
    }

    function update() {
      if (!paused) {
        if (!realGameStarted) {
          if (frame % 25 === 0) birdVelocity = FLAP;
        }

        if (gameOver) {
          birdVelocity += GRAVITY;
          birdAngle += 6;
          birdY += birdVelocity;

          deathTimer++;
          if (deathTimer === 60) {
            document.getElementById("fadeScreen").style.opacity = 1;
          }
          if (deathTimer > 120) {
            resetToStartScreen();
          }
          return;
        }

        birdVelocity += GRAVITY;
        birdAngle = birdVelocity < 0 ? -20 : Math.min(birdAngle + 2, 90);
        birdY += birdVelocity;

        pipes.forEach(pipe => pipe.x -= 3);
        pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

        if (pipes.length === 0 || pipes[pipes.length - 1].x < width - PIPE_SPACING) {
          addPipe();
        }

        const birdX = width / 3;

        pipes.forEach(pipe => {
          if (
            birdX + BIRD_SIZE > pipe.x &&
            birdX < pipe.x + PIPE_WIDTH &&
            (birdY < pipe.top || birdY + BIRD_SIZE > pipe.bottom)
          ) {
            gameOver = true;
            deathTimer = 0;
          }

          if (!pipe.passed && pipe.x + PIPE_WIDTH < birdX) {
            pipe.passed = true;
            score++;
            document.getElementById("scoreDisplay").innerText = score;
          }
        });

        if (birdY > height || birdY < 0) {
          gameOver = true;
          deathTimer = 0;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      drawPipes();
      drawBird();
    }

    function gameLoop() {
      update();
      draw();
      frame++;
      requestAnimationFrame(gameLoop);
    }

    function resetToStartScreen() {
      realGameStarted = false;
      paused = false;
      birdY = height / 2;
      birdVelocity = 0;
      birdAngle = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      deathTimer = 0;
      document.getElementById("scoreDisplay").innerText = "0";
      document.getElementById("startScreen").style.display = "flex";
      document.getElementById("fadeScreen").style.opacity = 0;
    }

    function startRealGame() {
      realGameStarted = true;
      pipes = [];
      birdY = height / 2;
      birdVelocity = 0;
      frame = 0;
      gameOver = false;
      birdAngle = 0;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("fadeScreen").style.opacity = 0;
    }

    function togglePause() {
      if (realGameStarted && !gameOver) {
        paused = true;
        document.getElementById("pauseMenu").style.display = "block";
      }
    }

    function resumeGame() {
      paused = false;
      document.getElementById("pauseMenu").style.display = "none";
    }

    function restartGame() {
      resetToStartScreen();
    }

    document.getElementById("startButton").addEventListener("click", startRealGame);

    document.addEventListener("keydown", () => {
      if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
    });

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
    }, { passive: false });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
