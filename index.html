<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Is Alive</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #70c5ce; }
        #pauseBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        #scoreBox {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id="pauseBtn">Pause</button>
    <div id="scoreBox">0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const backgroundImg = new Image();
        backgroundImg.src = 'background.png';
        let backgroundLoaded = false;
        let backgroundX = 0;
        backgroundImg.onload = () => backgroundLoaded = true;

        function drawBackground() {
            backgroundX -= 1;
            if (backgroundX <= -canvas.width) backgroundX = 0;
            if (backgroundLoaded) {
                ctx.drawImage(backgroundImg, backgroundX, 0, canvas.width, canvas.height);
                ctx.drawImage(backgroundImg, backgroundX + canvas.width, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#70c5ce";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        const birdImg = new Image();
        birdImg.src = 'IMG_1460.png';
        let bird = { x: 50, y: 150, width: 40, height: 30, velocity: 0 };

        let pipes = [];
        let score = 0;
        let gameRunning = true;

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameRunning = true;
        }

        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            for (let pipe of pipes) {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
            }
        }

        function update() {
            if (!gameRunning) return;

            bird.velocity += 0.5;
            bird.y += bird.velocity;

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
                const gap = 150;
                const top = Math.random() * (canvas.height - gap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    width: 60,
                    top: top,
                    bottom: top + gap
                });
            }

            for (let pipe of pipes) {
                pipe.x -= 2;
            }

            pipes = pipes.filter(p => p.x + p.width > 0);

            for (let pipe of pipes) {
                if (
                    bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
                ) {
                    gameOver();
                    return;
                }
            }

            if (bird.y > canvas.height || bird.y < 0) {
                gameOver();
            }

            score++;
            document.getElementById('scoreBox').textContent = Math.floor(score / 50);
        }

        function gameOver() {
            gameRunning = false;
            fadeOut(() => {
                resetGame();
            });
        }

        function fadeOut(callback) {
            let alpha = 0;
            const fade = () => {
                alpha += 0.05;
                ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (alpha < 1) {
                    requestAnimationFrame(fade);
                } else {
                    callback();
                }
            };
            fade();
        }

        function draw() {
            drawBackground();
            drawPipes();
            drawBird();
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();

        window.addEventListener('keydown', () => {
            if (gameRunning) bird.velocity = -8;
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            gameRunning = !gameRunning;
            if (gameRunning) loop();
        });
    </script>
</body>
</html>
