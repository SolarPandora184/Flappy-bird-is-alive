<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
    }
    #pauseMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      display: none;
      z-index: 2;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 2;
    }
    #startButton {
      margin-bottom: 50px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      font-size: 20px;
      background: white;
      border: 1px solid black;
      cursor: pointer;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #fade {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="startScreen">
  <button id="startButton">Start Game</button>
</div>
<div id="pauseMenu">
  <button onclick="resumeGame()">Continue</button>
  <button onclick="restartGame()">Restart</button>
</div>
<div id="fade"></div>
<div id="score">0</div>
<button id="pauseButton" onclick="togglePause()">Pause</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const GRAVITY = 0.5;
const FLAP = -10;
const PIPE_WIDTH = 80;
const PIPE_GAP = 200;
const PIPE_SPACING = 300;
const BIRD_SIZE = 48;
let birdY = height / 2;
let birdVelocity = 0;
let pipes = [];
let frame = 0;
let gameOver = false;
let paused = false;
let realGameStarted = false;
let score = 0;
let fadeOpacity = 0;
let fading = false;

const birdImg = new Image();
birdImg.src = "IMG_1460.png";

function drawBird() {
  ctx.save();
  if (gameOver) {
    ctx.translate(width / 3 + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2);
    ctx.rotate((frame * 6) * Math.PI / 180);
    ctx.drawImage(birdImg, -BIRD_SIZE / 2, -BIRD_SIZE / 2, BIRD_SIZE, BIRD_SIZE);
  } else {
    ctx.drawImage(birdImg, width / 3, birdY, BIRD_SIZE, BIRD_SIZE);
  }
  ctx.restore();
}

function drawPipe(pipe) {
  ctx.fillStyle = "#00ff00";
  ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
  ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, height - pipe.bottom);
}

function drawPipes() {
  pipes.forEach(drawPipe);
}

function setupIntroPipes() {
  pipes = [];
  for (let i = 0; i < 5; i++) {
    const top = 150 + Math.sin(i) * 100;
    pipes.push({
      x: i * PIPE_SPACING + width / 2,
      top,
      bottom: top + PIPE_GAP,
      passed: false
    });
  }
}

function loopIntroPipes() {
  pipes.forEach(pipe => {
    pipe.x -= 2;
  });
  if (pipes[0].x + PIPE_WIDTH < 0) {
    const pipe = pipes.shift();
    const top = 150 + Math.sin(frame / 30) * 100;
    pipe.x = pipes[pipes.length - 1].x + PIPE_SPACING;
    pipe.top = top;
    pipe.bottom = top + PIPE_GAP;
    pipe.passed = false;
    pipes.push(pipe);
  }
}

function addPipe() {
  const top = Math.random() * (height - PIPE_GAP - 200) + 100;
  const bottom = top + PIPE_GAP;
  pipes.push({ x: width, top, bottom, passed: false });
}

function update() {
  if (!paused) {
    frame++;
    birdVelocity += GRAVITY;
    birdY += birdVelocity;

    if (!realGameStarted) {
      if (frame % 20 === 0) {
        const target = pipes[0];
        const centerY = target.top + PIPE_GAP / 2;
        const birdCenter = birdY + BIRD_SIZE / 2;
        if (birdCenter > centerY + 5) birdVelocity = FLAP;
      }
      loopIntroPipes();
    } else {
      if (frame % 90 === 0) addPipe();

      pipes.forEach(pipe => {
        pipe.x -= 3;

        if (!pipe.passed && pipe.x + PIPE_WIDTH < width / 3) {
          score++;
          document.getElementById("score").textContent = score;
          pipe.passed = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
    }

    // Collision (enabled at all times)
    pipes.forEach(pipe => {
      const birdX = width / 3 + BIRD_SIZE / 4;
      const birdTop = birdY + BIRD_SIZE / 4;
      const birdBottom = birdY + BIRD_SIZE * 0.75;

      if (
        birdX + BIRD_SIZE / 2 > pipe.x &&
        birdX < pipe.x + PIPE_WIDTH &&
        (birdTop < pipe.top || birdBottom > pipe.bottom)
      ) triggerDeath();
    });

    if (birdY > height || birdY < 0) triggerDeath();

    if (gameOver && fading) {
      fadeOpacity += 0.03;
      document.getElementById("fade").style.opacity = fadeOpacity;
      if (fadeOpacity >= 1) {
        setTimeout(() => {
          restartGame();
          document.getElementById("fade").style.opacity = 0;
          fadeOpacity = 0;
          fading = false;
        }, 1000);
      }
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  drawPipes();
  drawBird();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

function startRealGame() {
  realGameStarted = true;
  pipes = [];
  birdY = height / 2;
  birdVelocity = 0;
  frame = 0;
  gameOver = false;
  score = 0;
  document.getElementById("score").textContent = score;
  document.getElementById("startScreen").style.display = "none";
}

function togglePause() {
  if (realGameStarted && !gameOver) {
    paused = true;
    document.getElementById("pauseMenu").style.display = "block";
  }
}

function resumeGame() {
  paused = false;
  document.getElementById("pauseMenu").style.display = "none";
}

function restartGame() {
  realGameStarted = false;
  paused = false;
  birdY = height / 2;
  birdVelocity = 0;
  pipes = [];
  frame = 0;
  gameOver = false;
  score = 0;
  document.getElementById("pauseMenu").style.display = "none";
  document.getElementById("startScreen").style.display = "flex";
  document.getElementById("score").textContent = score;
  setupIntroPipes();
}

function triggerDeath() {
  if (!gameOver) {
    gameOver = true;
    fading = true;
    fadeOpacity = 0;
  }
}

document.getElementById("startButton").addEventListener("click", startRealGame);

document.addEventListener("keydown", () => {
  if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
});

canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  if (realGameStarted && !gameOver && !paused) birdVelocity = FLAP;
}, { passive: false });

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

setupIntroPipes();
gameLoop();
</script>
</body>
</html>
