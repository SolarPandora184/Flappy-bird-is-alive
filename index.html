<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Zombie Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, gun;
    let zombies = [];
    let bullets = [];

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 10, 10);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load('models/scene.gltf', gltf => {
        gun = gltf.scene;
        gun.scale.set(0.2, 0.2, 0.2);
        gun.position.set(0.4, -0.5, -1);
        camera.add(gun);
      });

      scene.add(camera);

      spawnZombie();
      animate();
    }

    function spawnZombie() {
      const geometry = new THREE.BoxGeometry(1, 2, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const zombie = new THREE.Mesh(geometry, material);
      zombie.position.set((Math.random() - 0.5) * 10, 0, -20);
      scene.add(zombie);
      zombies.push(zombie);
      setTimeout(spawnZombie, 2000);
    }

    function shoot() {
      const geometry = new THREE.SphereGeometry(0.1, 8, 8);
      const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const bullet = new THREE.Mesh(geometry, material);
      bullet.position.copy(camera.position);
      bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).multiplyScalar(0.5);
      scene.add(bullet);
      bullets.push(bullet);
    }

    window.addEventListener('click', shoot);

    function animate() {
      requestAnimationFrame(animate);

      bullets.forEach((bullet, i) => {
        bullet.position.add(bullet.velocity);
        zombies.forEach((zombie, j) => {
          if (bullet.position.distanceTo(zombie.position) < 1) {
            scene.remove(zombie);
            scene.remove(bullet);
            zombies.splice(j, 1);
            bullets.splice(i, 1);
          }
        });
        if (bullet.position.z < -50) {
          scene.remove(bullet);
          bullets.splice(i, 1);
        }
      });

      zombies.forEach(zombie => {
        zombie.position.z += 0.02;
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
