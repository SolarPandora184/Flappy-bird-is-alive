<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
    }
    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 3;
      text-shadow: 2px 2px 2px black;
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      background: rgba(255, 255, 255, 0);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 2;
    }
    #startButton {
      margin-bottom: 50px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    #gameOverScreen {
      position: absolute;
      width: 100%;
      top: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: top 0.5s ease-out;
      z-index: 4;
    }
    #gameOverScreen.active {
      top: 30%;
    }
    #gameOverImg {
      width: 300px;
      margin-bottom: 20px;
      animation: bounce 0.6s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    .fade {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      z-index: 5;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    .fade.active {
      opacity: 1;
    }
    #restartButton {
      padding: 10px 25px;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #gameOverScreen h2 {
      color: white;
      font-family: Arial, sans-serif;
      margin: 5px 0;
      text-shadow: 2px 2px 2px black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreDisplay">0</div>

  <div id="startScreen">
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameOverScreen">
    <img id="gameOverImg" src="PngItem_2298909.png" alt="Game Over" />
    <h2 id="highScoreText">High Score: 0</h2>
    <h2 id="finalScoreText">Score: 0</h2>
    <button id="restartButton" onclick="restartGame()">Restart</button>
  </div>

  <div class="fade" id="fadeScreen"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const GRAVITY = 0.5;
    const FLAP = -10;
    const PIPE_WIDTH = 80;
    const PIPE_GAP = 200;
    const PIPE_SPACING = 300;
    const BIRD_SIZE = 48;

    let birdY = height / 2;
    let birdVelocity = 0;
    let birdAngle = 0;
    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let realGameStarted = false;
    let score = 0;
    let passedPipeIndex = 0;
    let highScore = 0;
    let birdFlapAfterDeath = false;

    const birdImg = new Image();
    birdImg.src = "IMG_1460.png";

    const bgImg = new Image();
    bgImg.src = "background.png";

    function drawBackground() {
      ctx.drawImage(bgImg, 0, 0, width, height);
    }

    function drawBird() {
      ctx.save();
      ctx.translate(width / 3 + BIRD_SIZE / 2, birdY + BIRD_SIZE / 2);
      ctx.rotate(birdAngle * Math.PI / 180);
      ctx.drawImage(birdImg, -BIRD_SIZE / 2, -BIRD_SIZE / 2, BIRD_SIZE, BIRD_SIZE);
      ctx.restore();
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#00FF00";
      ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, height - pipe.bottom);
    }

    function drawPipes() {
      pipes.forEach(drawPipe);
    }

    function addPipe() {
      const top = Math.random() * (height - PIPE_GAP - 200) + 100;
      const bottom = top + PIPE_GAP;
      pipes.push({ x: width, top, bottom });
    }

    function update() {
      if (!realGameStarted) {
        if (frame % 25 === 0) birdVelocity = FLAP;
      }

      if (gameOver) {
        if (!birdFlapAfterDeath) {
          birdVelocity = FLAP;
          birdFlapAfterDeath = true;
        } else {
          birdVelocity += GRAVITY;
        }
        birdAngle += 6;
      } else {
        birdVelocity += GRAVITY;
        if (birdVelocity < 0) birdAngle = -20;
        else birdAngle = Math.min(birdAngle + 2, 90);
      }

      birdY += birdVelocity;

      if (realGameStarted && frame % PIPE_SPACING === 0) addPipe();
      pipes.forEach(pipe => pipe.x -= 3);
      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

      if (!gameOver && realGameStarted) {
        const birdBoxX = width / 3;
        const birdTop = birdY;
        const birdBottom = birdY + BIRD_SIZE;

        pipes.forEach(pipe => {
          if (
            birdBoxX + BIRD_SIZE > pipe.x &&
            birdBoxX < pipe.x + PIPE_WIDTH &&
            (birdTop < pipe.top || birdBottom > pipe.bottom)
          ) {
            triggerGameOver();
          }
        });

        if (birdY > height || birdY < 0) {
          triggerGameOver();
        }

        if (pipes[passedPipeIndex] && birdBoxX > pipes[passedPipeIndex].x + PIPE_WIDTH / 2) {
          score++;
          passedPipeIndex++;
          document.getElementById("scoreDisplay").innerText = score;
        }
      }
    }

    function triggerGameOver() {
      gameOver = true;
      birdFlapAfterDeath = false;
      setTimeout(() => {
        document.getElementById("gameOverScreen").classList.add("active");
        document.getElementById("highScoreText").innerText = `High Score: ${Math.max(score, highScore)}`;
        document.getElementById("finalScoreText").innerText = `Score: ${score}`;
      }, 700);
    }

    function draw() {
      drawBackground();
      drawPipes();
      drawBird();
    }

    function gameLoop() {
      update();
      draw();
      frame++;
      requestAnimationFrame(gameLoop);
    }

    function startRealGame() {
      realGameStarted = true;
      pipes = [];
      birdY = height / 2;
      birdVelocity = 0;
      birdAngle = 0;
      frame = 0;
      score = 0;
      passedPipeIndex = 0;
      gameOver = false;
      document.getElementById("scoreDisplay").innerText = "0";
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameOverScreen").classList.remove("active");
    }

    function restartGame() {
      const fade = document.getElementById("fadeScreen");
      const gameOverScreen = document.getElementById("gameOverScreen");

      gameOverScreen.style.transition = "top 0.5s ease-in";
      gameOverScreen.style.top = "100%";

      fade.classList.add("active");
      setTimeout(() => {
        fade.classList.remove("active");
        highScore = Math.max(score, highScore);
        startRealGame();
        gameOverScreen.style.transition = "";
        gameOverScreen.style.top = "100%";
      }, 1500);
    }

    document.getElementById("startButton").addEventListener("click", startRealGame);

    document.addEventListener("keydown", () => {
      if (realGameStarted && !gameOver) birdVelocity = FLAP;
    });

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (realGameStarted && !gameOver) birdVelocity = FLAP;
    }, { passive: false });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    gameLoop();
  </script>
</body>
</html>
